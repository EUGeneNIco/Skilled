<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>SKILLED</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <!-- <li nz-submenu nzTitle="Search" nzIcon="file-search">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/job-search">Job</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/candidate-search">Candidates</a>
          </li>
        </ul>
      </li> -->
      <li nz-menu-item routerLink="/dashboard" nzMatchRouter>
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item routerLink="/job-search" nzMatchRouter>
        <span nz-icon nzType="pic-right" nzTheme="outline"></span>
        <span>Job</span>
      </li>
      <li nz-menu-item routerLink="/candidate-search" nzMatchRouter>
        <span nz-icon nzType="usergroup-add"></span>
        <span>Candidates</span>
      </li>
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout" nzTheme="outline"></span>
        <!-- <span class="material-symbols-outlined">
          logout
        </span> -->
        <span>Logout</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger header">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"></span>
          <nz-avatar nzIcon="user" [nzSrc]="!pictureSrc() ? '' : pictureSrc()"></nz-avatar>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
